<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Generator</title>

  <!-- Correct way to link CSS in Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Flashcard Generator</h1>
    <p>Enter your notes below and click <b>Generate Flashcards</b>:</p>

    <!-- Notes input -->
    <textarea id="notes" placeholder="Type or paste your notes here..."></textarea>

    <!-- Button -->
    <button id="generateBtn">Generate Flashcards</button>

    <!-- Flashcards will be shown here -->
    <div id="flashcards" class="flashcards"></div>
  </div>

  <!-- Correct way to link JS in Flask -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
